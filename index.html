<html>
  <head>
    <title>Exodus</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <nav class="navbar">
      <a>LOGO</a>
      <div class="nav-right">
        <a href="#" class="nav-link zoom">Home</a> |
        <a href="#" class="nav-link">About</a> |
        <a href="#" class="nav-link">Requirements</a> |
        <a href="#" class="nav-link">Info</a>
      </div>
    </nav>
    <div class="container">
      <div class="heading-1">Main Heading 1</div>
      <div class="heading-2">Sub Heading Text Line</div>

      <button id="myBtn" class="apply-button">Apply Now!</button>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="form-h">Apply Now</div>
          <form>
            <input
              class="form-input"
              type="text"
              name="name"
              placeholder="Enter Your Name"
            />
            <input
              class="form-input"
              type="number"
              name="number"
              placeholder="Enter Your Mobile Number"
            />
            <input
              class="form-input"
              type="number"
              name="number"
              placeholder="Enter Total Number of People Traveling"
            />

            <textarea
              rows="3"
              cols="70"
              class="form-textarea"
              placeholder="Enter Your Address"
            ></textarea>
            <textarea
              rows="3"
              cols="70"
              class="form-textarea"
              placeholder="Briefly Mention How You Feel You Can Contribute To Community at Planet X"
            ></textarea>
            <button class="form-submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
